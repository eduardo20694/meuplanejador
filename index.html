<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Planejador Pessoal</title>

    <!-- Manifesto para PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Ícone para iOS (192x192 ou 180x180) -->
    <link rel="apple-touch-icon" href="/dashboard/public/icon-192.png.png" />

    <!-- Meta para habilitar o modo app no iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Cor da barra de status do iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- Nome que aparecerá na tela inicial do iOS -->
    <meta name="apple-mobile-web-app-title" content="Planejador Pessoal" />

    <!-- Cor da barra de endereço no Chrome Android -->
    <meta name="theme-color" content="#2563eb" />

    <!-- Evita zoom em iOS para melhor UX -->
    <meta name="format-detection" content="telephone=no" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
